services:
  - type: web
    name: dashboard-inbound
    runtime: node
    region: oregon  # oregon | frankfurt | ohio | singapore
    plan: starter      # free | starter | standard | pro
    branch: main
    autoDeploy: true

    # Comandos de build e start com pnpm via Corepack
    buildCommand: |
      corepack enable
      corepack prepare pnpm@latest --activate
      pnpm install --no-frozen-lockfile
      pnpm build
      # Copiar arquivos estáticos e public para o diretório standalone
      cp -r public .next/standalone/
      cp -r .next/static .next/standalone/.next/

    startCommand: |
      corepack enable
      corepack prepare pnpm@latest --activate
      pnpm start:standalone

    # Variáveis de ambiente
    envVars:
      # Node.js 22 LTS para Next.js 15
      - key: NODE_VERSION
        value: "22"

      # Configuração de produção
      - key: NODE_ENV
        value: production

      # Hostname para o servidor standalone escutar em todos os IPs
      - key: HOSTNAME
        value: "0.0.0.0"

      # Credenciais do Supabase (configurar via dashboard do Render)
      # sync: false significa que o valor deve ser configurado manualmente no dashboard
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false

      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false

      # Opcional: URL de conexão direta ao banco (se necessário)
      - key: DATABASE_URL
        sync: false

    # Health check endpoint - rota dedicada mais eficiente
    healthCheckPath: /api/health
